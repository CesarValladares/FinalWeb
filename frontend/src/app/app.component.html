<!-- FORMULARIOS LOGIN-->
<div class="col-lg-12" *ngIf="!identity">
  <!-- LOGIN -->
  <div class="col-lg-6">
    <h1>Idetifícate</h1>

    <div *ngIf="errorMessage">
      <div class="alert alert-info">
        <strong>ERROR</strong> {{errorMessage}}
      </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
      <p>
        <label>Correo electrónico: </label>
        <input type="text"  #email="ngModel" [(ngModel)]="employee.email" name="email" [ngModelOptions]="{standalone: true}" class="form-control" required>
        <span *ngIf="!email.valid && email.touched"> El email es obligatorio </span>
      </p>
      <p>
        <label>Contraseña: </label>
        <input type="password" #password="ngModel" [(ngModel)]="employee.password" name="password" [ngModelOptions]="{standalone: true}" class="form-control" required>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary" />
    </form>
  </div>
  <!-- LOGIN -->
</div>
<!-- FORMULARIOS LOGIN-->
